<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="js/student-array.js"></script>
</head>
<body onload="loaded()">
    <table class="table tbl-sm">
        <thead>
            <tr>
                <td>Student</td>
                <td>Color</td>
                <td>Number</td>
            </tr>
        </thead>
        <tbody id="tbody">
            
        </tbody>
        <tfoot>
            <tr>
                <td><input id="student" type="text" placeholder="StudentName"></td>
                <td><input id="color" type="text" placeholder="Favorite Color"></td>
                <td><input id="number" type="text" placeholder="Favorite Number"></td>
                <td><button class="button btn-primary" onclick="submit()">Submit</button></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
