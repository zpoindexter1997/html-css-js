<!DOCTYPE html>
<html lang="en">
<head>

            <tr>
                <td>Name</td>
                <td>Phone</td>
                <td>Email</td>
                <td>BFF?</td>
                <td></td>

        </tbody>

                <td><input id="name" type="text" placeholder="Friend's Name"></td>
